<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Task Board</title>
</head>

<body>
  <header class="p-4 mb-4 text-center border-bottom border-5">
    <h1 class="display-3">Task Board</h1>
    <p class="lead">A simple Kanban board for task management</p>
  </header>
  <div class="container">
    <div class="text-center mb-5">  
      <!-- added type="button" and included #exampleModal from Bootstrap....do I need to put type=button?-->
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#taskModal">Add Task</button>
    </div>
<!-- Modal with form to add other tasks-->
<div class="modal" id="taskModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- modal header -->
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Add Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!-- modal body -->
      <div class="modal-body" title="Add a Task">
        <form> 
          <!-- container for title and due date forms which need to be displayed in rows -->
        <div class="container-md row">  
          <!-- containe for task title due date -->
          <div class="mb-3 col">
           <label for="task-title" class="form-label">Task Title</label>
           <input type="text" class="form-control" id="task-title" aria-describedby="task-help">
           <div id="task-help" class="form-text">What is your task name?</div>
          </div>
          <!-- container for due date -->
          <div class="mb-3 col">
            <label for="task-due-date" class="form-label">Due Date:</label>
            <input type="date" class="form-control" id="task-due-date"> 
         </div>
         <!--container for task description -->
        <div class="mb-3">
          <label for="task-description" class="form-label">Title Description</label>
          <textarea class="form-control" id="task-description" rows="3"></textarea>
        </div>
      </form>
      </div>
      <!-- footer -->
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-primary align-center" id="add-task-btn" aria-describedby="add-btn-help">Add Task</button>
        <div id="add-btn-help" class="form-text"></div>
      </div>
    </div>
  </div>
</div>
    <div class="row swim-lanes text-center justify-content-between" id="taskboard">
      <div class="col-12 col-lg-4 d-flex">
        <div id="to-do" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">To Do</h2>
          </div>
          <div class="card-body bg-light">
            <div id="todo-cards"></div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4 d-flex">
        <div id="in-progress" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">In Progress</h2>
          </div>
          <div class="card-body bg-light d-flex-col">
            <div id="in-progress-cards"></div>
          </div>
        </div>
        </div>
        <div class="col-12 col-lg-4 d-flex">
          <div id="done" class="card border-light mb-3 lane flex-grow-1">
            <div class="card-header bg-white">
              <h2 class="card-title mb-1">Done</h2>
            </div>
            <div class="card-body bg-light">
              <div id="done-cards"></div>
          </div>
          </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<!-- make sure all links are updated and working! -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
